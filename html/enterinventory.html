<!DOCTYPE html>
<html>

<head>
    <title>What is in your fridge?</title>
    <!-- javascript files -->
    <script src="../javaScript/jquery-3.6.0.js"></script>
    <script src="../javaScript/getCookie.js"></script>
    <script src="../javaScript/getValue.js"></script>
    <script src="../javaScript/enterinventory.js"></script>
    <!-- style files -->
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/enterinventory.css">
</head>

<body>
    <!-- header start -->
    <section class="header">
        <a href="../index.html"><img src="../src/title-image.png" alt="title-image"></a>
    </section>
    <!-- header ends -->
    <!-- middle space starts -->
    <section class="middle-box">
        <div class="form-box">
            
            <div class="displayinventory">
                <p>What's in your fridge</p>
                this should be a box that shows what ingredient the user has added.
            </div>
            <div class="addinventory">

                <button>Add Ingredient</button>
                <button>Remove Ingredient</button>

                <form id="inventory_form" onsubmit="return submitInventory()">
                    <div class="line">
                        <label for="ingredient">Ingredient:</label><br>
                        <input type="text" placeholder="Foodname..." name="ingredient" required>
                    </div>
                    <div class="line">
                        <label for="quantity">Quantity:</label><br>
                        <input type="text" placeholder="Quantities..." name="quantity" required>
                    </div>
                    <div class="line">
                        <h3>unit:</h3>
                        <input type="radio" id="ml" name="unit" value="ml"><label for="ml">ml</label>
                        <input type="radio" id="g" name="unit" value="g"><label for="g">g</label>
                        <input type="radio" id="kg" name="unit" value="kg"><label for="kg">kg</label>
                        <input type="radio" id="slices" name="unit" value="slices"><label for="slices">slices</label>
                        <input type="radio" id="mug" name="unit" value="mug"><label for="mug">mug</label>
                    </div>
                    <div class="line">
                        <input type="submit">
                    </div>

                </form>
            </div>

        </div>

        <div class="below-box"></div>
    </section>
    <!-- middle space starts -->
    <!-- footer starts -->
    <div class="footer">
        <p>All rights reserved....</p>
    </div>
    <!-- footer ends -->
</body>

</html>
