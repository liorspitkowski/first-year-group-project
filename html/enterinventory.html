<!DOCTYPE html>
<html>

<head>
    <title>What is in your fridge?</title>
    <!-- javascript files -->
    <script src="../javaScript/jquery-3.6.0.js"></script>
    <script src="../javaScript/getCookie.js"></script>
    <script src="../javaScript/getValue.js"></script>
    <script src="../javaScript/enterinventory.js"></script>
    <script src="../javaScript/guestUser.js"></script>
    <script>
        window.onload = function() {
            if (checkUser()) {
                receiveInventory();
                document.getElementById('inventory_form').addEventListener('submit', function(e) {
                    e.preventDefault();
                    submitInventory();
                });
            } else {
                alert("You haven't logged in! You must have forget!\nOr...Try to Register?");
                window.history.go(-1);
            }
        }
    </script>
    <!-- style files -->
    <link rel="stylesheet" href="../css/enterinventory.css">
</head>

<body>
    <!-- header -->
    <section class="header" id="header">
        <script>
            $("#header").load("./header.html");
        </script>
    </section>

    <!-- main content -->
    <section class="middle-box" id="middle-box">
        <div class="form-box">
            <p class="title">What's in your fridge</p>
            <div id="displayinventory">
                <table id="inventory-table">
                    <tr>
                        <th>Ingredient</th>
                        <th>Quantity</th>
                        <th>Unit</th>
                        <th>Change</th>
                    </tr>
                </table>
            </div>
            <p class="title">Add an ingredient</p>
            <div id="addinventory">
                <form id="inventory_form">
                    <table id="form-table">
                        <tr>
                            <td>
                                <label for="ingredient">Ingredient:</label>
                                <input type="text" placeholder="Foodname..." name="ingredient" required>
                            </td>
                            <td>
                                <label for="quantity">Quantity:</label>
                                <input type="number" placeholder="Quantities..." name="quantity" id="quantity" min="0" required>
                            </td>
                            <td rowspan="2"><input type="submit" value="Add"></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="hidden" id="ml" name="unit" value="ml"><!--label type= for="ml">ml</label-->
                                <input type="hidden" id="g" name="unit" value="g"><!--label for="g">g</label-->
                                <input type="hidden" id="kg" name="unit" value="kg"><!--label for="kg">kg</label-->
                                <input type="hidden" id="slices" name="unit" value="slices"><!--label for="slices">slices</label-->
                                <input type="hidden" id="mug" name="unit" value="mug"><!--label for="mug">mug</label-->
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </section>

    <!-- footer -->
    <div class="footer">
        <script>
            $(".footer").load("./footer.html");
        </script>
    </div>
</body>

</html>
