<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Foogle - Shopping List</title>
    <!-- style sheets -->
    <link rel="stylesheet" href="../css/shoppinglist.css">
    <link rel="stylesheet" href="../css/icon.css">
    <!-- JavaScript -->
    <script src="../javaScript/jquery-3.6.0.js"></script>
    <script src="../javaScript/shoppinglist.js"></script>
    <script src="../javaScript/getCookie.js"></script>
    <script src="../javaScript/getValue.js"></script>
    <script src="../javaScript/guestUser.js"></script>
    <script>
        window.onload = function () {
            if (!checkUser()) {
                alert("You haven't logged in! You must have forget!\nOr...Try to Register?");
                window.history.go(-1);
            } else {
                document.addEventListener('DOMContentLoaded', function () {
                    return loadShoppingList();
                });
            }
        }
    </script>
</head>

<body id="import">
    <!-- Main contect space begin-->
    <section class="left-box">
        <!-- header begin -->
        <div class="topbox" id="header">
            <script>$("#header").load("./header.html");</script>
        </div>
        <!-- header end -->

        <!-- search space begin -->
        <div class="row">
            <div class="column-1">
                <div class="sidebar">
                    <div class="sidebar-title">
                        Sidebar
                    </div>
                    <ul>
                        <li><a href="userprofile.html">My profile</a></li>

                        <li><a href="newRecipe.html">Newrecipe</a></li>

                    </ul>

                </div>
            </div>
            <div class="column-2">
                <div class="search-panel">
                    <div class="search-result" id="display-div">
                        <table id="recipes-table">
                            <tr>
                                <th>Recipe Name</th>
                                <th>Portion</th>
                                <th>Delete</th>
                            </tr>
                        </table>
                        <table id="ingredients-table">
                            <tr>

                            </tr>
                        </table>

                </div>
            </div>
