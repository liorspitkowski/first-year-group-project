<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>login</title>
    <!-- javascript -->
    <script src="../javaScript/jquery-3.6.0.js"></script>
    <script src="../javaScript/login.js"></script>
    <script src="../javaScript/getCookie.js"></script>
    <script src="../javaScript/getValue.js"></script>
    <script>
        window.onload = function() {
            document.getElementById('login_form').addEventListener('submit', function(e) {
                e.preventDefault();
                submitLogin();
            });
            document.getElementById('removedbutton').addEventListener('click', function(e) {
                e.preventDefault();
                setupResetPassword();
            });
        }
    </script>
    <!-- style sheet -->
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <!-- header -->
    <section class="header" id="header">
        <script>
            $("#header").load("./header.html");
        </script>
    </section>

    <!-- main content -->
    <section class="middle-box">
        <!-- 
      submit user info 
      user_name
      user_password
    -->
        <div id="form-box">
            <p class="title">Login</p>
            <form id="login_form">
                <div class="line">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="user_name" required pattern=".{8,}" title="8 letters or more">
                </div>
                <div class="line">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="user_password" required pattern=".*(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one uppercase and lowercase letter, and at least 8 or more letters.">
                </div>
                <div class="line">
                    <input type="submit" value="Login" id="LoginButton"></input>
                </div>
            </form>
            <div class="forgetpasswordform">
                <button id="removedbutton">Forget your password?</button>
            </div>

        </div>
    </section>

    <!-- footer -->
    <div class="footer">
        <script>
            $(".footer").load("./footer.html");
        </script>
    </div>
</body>

</html>
