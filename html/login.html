<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>login</title>
  <script src="../javaScript/jquery-3.6.0.js"></script>
  <script src="../javaScript/login.js"></script>
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <!-- blank space begin -->
  <section class="header">
    <a href="../index.html"><img src="../src/title-image.png" alt="title-image"></a>
  </section>
  
  <!-- blank space end -->

  <!-- middle space begin -->
  <section class="middle-box">
    <!-- 
      submit user info 
      user_name
      user_password
    -->
    <div class="form-box">
      <p>Login</p>
      <form id="login_form" onsubmit='return submitLogin()'>
        <div class="line">
          <label for="username">Username(8 characters):</label> <br>
        <input type="text" id="username" name="user_name" required pattern=".{8,}" title="8 letters or more"><br>
        </div>
        <div class="line">
          <label for="password">Password:</label> <br>
        <input type="password" id="password" name="user_password" required pattern=".*(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one uppercase and lowercase letter, and at least 8 or more letters."><br>
        </div>
        <div class="line">
          <input type="submit"></input>
        </div>
        
      </form>
      <a href="#">Forget your password?</a>
    </div>

    <div class="below-box"></div>
  </section>
  <!-- middle space end -->

  <!-- footer begin -->
  <div class="footer">
    <p>All rights reserved....</p>
  </div>
  <!-- footer end -->
</body>

</html>
