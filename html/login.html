<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>login</title>
  <!-- javascript -->
  <script src="../javaScript/jquery-3.6.0.js"></script>
  <script src="../javaScript/login.js"></script>
  <script src="../javaScript/getCookie.js"></script>
  <script src="../javaScript/getValue.js"></script>
  <script>
    window.onload = function () {
      document.getElementById('login_form').addEventListener('submit', function (e) {
        e.preventDefault();
        submitLogin();
      });
      document.getElementById('removedbutton').addEventListener('click', function (e) {
        e.preventDefault();
        setupResetPassword();
      });
    }

  </script>
  <!-- style sheet -->
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/icon.css">
</head>

<body>
  <!-- header -->
  <section class="header" id="header">
    <script>$("#header").load("./header.html");</script>
  </section>

  <!-- middle space begin -->
  <section class="middle-box">
    <!-- 
      submit user info 
      user_name
      user_password
    -->
    <div class="form-box">
      <p>Login</p>
      <form id="login_form">
        <div class="line">
          <label for="username">Username(8 characters):</label> <br>
          <input type="text" id="username" name="user_name" required pattern=".{8,}" title="8 letters or more"><br>
        </div>
        <div class="line">
          <label for="password">Password:</label> <br>
          <input type="password" id="password" name="user_password" required pattern=".*(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one uppercase and lowercase letter, and at least 8 or more letters."><br>
        </div>
        <div class="line">
          <input type="submit"></input>
        </div>

      </form>
      <!-- create the form for submit reset password info -->
      <div class="forgetpasswordform" id="forgetpasswordform">
        <button id="removedbutton">Forget your password?</button>
      </div>
      <!-- create the form for submit reset password info END -->

    </div>

    <div class="below-box"></div>
  </section>
  <!-- middle space end -->

  <!-- footer -->
  <div class="footer">
    <script>$(".footer").load("./footer.html");</script>
  </div>
</body>

</html>
