<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>create recipe</title>

    <script src="../javaScript/jquery-3.6.0.js"></script>
    <script src="../javaScript/newRecipe.js"></script>
    <link rel="stylesheet" href="../css/newRecipe.css">

  </head>
  <body>

    <div class="fixed-bg">

      <div class="header">
        header
      </div>

      <!-- form for entering recipe -->
      <div class="newRecipeForm">

        <h1> Create New Recipe </h1>

        <form id="newRecipe" method="post" onsubmit="submitRecipe()">

          <h3> Recipe Name </h3>
          <input required type="text" id="recipeName" name="recipeName" autocomplete="off">
          <h3> Portions
          <input required type="number" id="portions" name="portions" min="0" autocomplete="off" step="1">
          </h3>
          <h2> Ingredients </h2>
          <table id="ingredientTable">
            <tr>
              <td><input id="ingredient1" required type="text" name="ingredient1" placeholder="food" autocomplete="off"></td>
              <td><input required class="amount" type="number" name="amount1" min="0" step="any" placeholder="quantity"></td>
              <td><input class="unit" type="text" name="unit1" placeholder="unit" autocomplete="off"></td>
            </tr>
          </table><br>
          <button id="plus" type="button" name="button" onclick="addIngredientFeild()">+</button>
          <button id="minus" type="button" name="button" onclick="removeIngredientFeild()">-</button><br>

          <h3>Instructions</h3>
          <textarea name="instructions" rows="8" cols="40"></textarea><br>

          <input id="submitRecipe" type="submit" name="submit" value="submit">
          <input type="reset" name="clear" value="clear">

        </form>
      </div>

      <div class="footer">
        footer
      </div>

    </div>


  </body>
</html>
