<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>myprofile</title>
    <link rel="stylesheet" href="../css/myprofile.css">
    <script src="../javaScript/jquery-3.6.0.js"></script>
    <script src="../javaScript/myprofile.js"></script>
    <script src="../javaScript/getCookie.js"></script>
    <script src="../javaScript/getValue.js"></script>
</head>

<body>
    <!-- Main contect space -->
    <section class="left-box">
        <!-- blank space on top begin -->
        <div class="topbox">
            <div class="title-box">
            Foogle
            </div>

        </div>
        <!-- blank space on top end -->

        <!-- search space begin -->
        <div class="row">
            <div class="column-1">
                <div class="sidebar">
                    <div class="sidebar-title">
                        Sidebar
                    </div>
                    <ul>
                        <li><a href="userprofile.html">My profile</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="search.html">Search</a></li>
                        <li><a href="newRecipe.html">Newrecipe</a></li>
                        <li><a href="shoppinglist.html">Shopping list</a></li>
                    </ul>

                </div>
            </div>
            <div class="column-2">
                <div class="search-result">
                    <p>My profile</p>
                    <form id="username_form" onsubmit="return submitUsernameChangeRequest()">
                        <label for="user_changed_name">Username</label>
                        <input type="text" name="user_changed_name" id="user_changed_name" value=""
                         required pattern=".{8,}" title="8 letters or more">
                        <input type="submit">
                    </form>
                    <form id="firstname_form" onsubmit="return submitFirstnameChangeRequest()">
                        <label for="user_changed_fname">Firstname</label>
                        <input type="text" name="user_changed_fname" id="user_changed_fname" value=""
                         required pattern="[A-Z][a-z]*" title="Please capitalize the first letter">
                        <input type="submit">
                    </form>
                    <form id="lastname_form" onsubmit="return submitLastnameChangeRequest()">
                        <label for="user_changed_lname">Lastname</label>
                        <input type="text" name="user_changed_lname" id="user_changed_lname" value=""
                         required pattern="[A-Z][a-z]*" title="Please capitalize the first letter">
                        <input type="submit">
                    </form>
                    <form id="delete_form" onsubmit="return submitDeleteRequest()">
                        <input type="submit" value="Delete user">
                    </form>
                </div>
                <div class="displayrecipies scroller" id="displayrecipies">
                    <p>Your recipies:<p>
                    <ul id="displayRecipiesList">
                    </ul>
                </div>
            </div>
        <!-- search space end -->

        <!-- footer begin -->
        <div class="bottom-box">
            Perhaps some 'contact us' stuff?
        </div>
        <!-- footer end -->
    </section>
    <!-- The background image section -->
    <section class="right-box">
    </section>
</body>
