<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>myprofile</title>
    <link rel="stylesheet" href="../css/myprofile.css">
    <link rel="stylesheet" href="../css/icon.css">
    <script src="../javaScript/jquery-3.6.0.js"></script>
    <script src="../javaScript/myprofile.js"></script>
    <script src="../javaScript/getCookie.js"></script>
    <script src="../javaScript/getValue.js"></script>
    <script>
        // Ziggy:
        // having error in vs code hence fixed;
        // --Hanmin
        document.addEventListener('username_form').addEventListener('submit',function(){
            return submitUsernameChangeRequest();
        });
        document.addEventListener('firstname_form').addEventListener('submit',function(){
            return submitFirstnameChangeRequest();
        });
        document.addEventListener('lastname_form').addEventListener('submit',function(){
            return submitLastnameChangeRequest();
        });
        document.addEventListener('delete_form').addEventListener('submit',function(){
            return submitDeleteRequest();
        });
    </script>
</head>

<body>
    <!-- Main contect space -->
    <section class="left-box">
        <!-- blank space on top begin -->
        <div class="topbox">
            <a href="../index.html">
                <div class="div-title_icon">
                    <div id="f" class="character">F</div>
                    <div id="o1" class="character">O</div>
                    <div id="o2" class="character">O</div>
                    <div id="g" class="character">G</div>
                    <div id="l" class="character">L</div>
                    <div id="e" class="character">E</div>
                </div>
            </a>
        </div>
        <!-- blank space on top end -->

        <!-- search space begin -->
        <div class="row">
            <div class="column-1">
                <div class="sidebar">
                    <div class="sidebar-title">
                        Sidebar
                    </div>
                    <ul>
                        <li><a href="userprofile.html">My profile</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="search.html">Search</a></li>
                        <li><a href="newRecipe.html">Newrecipe</a></li>
                        <li><a href="shoppinglist.html">Shopping list</a></li>
                    </ul>

                </div>
            </div>
            <div class="column-2">
                <div class="search-result">
                    <p>My profile</p>
                    <form id="username_form">
                        <label for="user_changed_name">Username</label>
                        <input type="text" name="user_changed_name" id="user_changed_name" value=""
                         required pattern=".{8,}" title="8 letters or more">
                        <input type="submit">
                    </form>
                    <form id="firstname_form">
                        <label for="user_changed_fname">Firstname</label>
                        <input type="text" name="user_changed_fname" id="user_changed_fname" value=""
                         required pattern="[A-Z][a-z]*" title="Please capitalize the first letter">
                        <input type="submit">
                    </form>
                    <form id="lastname_form">
                        <label for="user_changed_lname">Lastname</label>
                        <input type="text" name="user_changed_lname" id="user_changed_lname" value=""
                         required pattern="[A-Z][a-z]*" title="Please capitalize the first letter">
                        <input type="submit">
                    </form>
                    <form id="delete_form">
                        <input type="submit" value="Delete user">
                    </form>
                </div>
                <div class="displayrecipies scroller" id="displayrecipies">
                    <p>Your recipies:<p>
                    <ul id="displayRecipiesList">
                    </ul>
                </div>
            </div>
        <!-- search space end -->

        <!-- footer begin -->
        <div class="bottom-box">
            Perhaps some 'contact us' stuff?
        </div>
        <!-- footer end -->
    </section>
    <!-- The background image section -->
    <section class="right-box">
    </section>
</body>
