<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Registration</title>
  <link rel="stylesheet" href="../css/registration.css">

</head>

<body>

  <div class="top-box">
    <a href="../index.html"><img src="../src/title-image.png" alt="title-image"></a>
  </div>
  <div class="middle-box">
    <div class="form-box">
      <form action="../test.php" method="POST">
        <label for="username">Username:</label>
      <input type="text" id="username" name="user_name" required><br>
      <label for="email">E-mail:</label>
      <input type="text" id="email" name="user_email" required
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="user_password" required
      pattern=".*(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one uppercase and lowercase letter, and at least 8 or more letters."><br>
      <label for="re_password">Repeat Password:</label>
      <input type="password" id="re_password" name="user_repassword" required oninput="check(this)"><br>
      <script language='javascript' type='text/javascript'>
        function check(input) {
            if (input.value != document.getElementById('password').value) {
                input.setCustomValidity('Password Must be Matching.');
            } else {
                // input is valid -- reset the error message
                input.setCustomValidity('');
            }
        }
    </script>
      <button type="submit">Enter</button>
      </form>
      
    </div>
    <div class="below-box"></div>
  </div>


  <div class="bottom-box">

  </div>

</body>

</html>
