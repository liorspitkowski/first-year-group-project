<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>
        Foogle - Menu
    </title>
    <script src="../javaScript/jquery-3.6.0.js"></script>
    <script src="../javaScript/menu.js"></script>
    <link rel="stylesheet" href="../css/menu.css">
</head>

<body onload="loadDiscription()">
    <!-- header -->
    <section class="header" id="header">
        <script>
            $("#header").load("./header.html");
        </script>
    </section>

    <!-- main content start -->
    <section class="row">
        <!-- left part starts -->
        <div class="column-1">
            <!-- fisrt row  -->
            <div class="block-row">
                <div class="block">
                    <div class="card">
                        <a id="link_recipe" href="./newRecipe.html">
                            Create your recipe
                        </a>
                    </div>
                </div>
                <div class="block">
                    <div class="card">
                        <a id="link_inventory" href="./enterinventory.html">Enter your Inventory</a>
                    </div>
                </div>
            </div>
            <!-- second row  -->
            <div class="block-row">
                <div class="block">
                    <div class="card">
                        <a id="link_search" href="./search.html">Search for recipe</a>
                    </div>
                </div>
                <div class="block">
                    <div class="card">
                        <a id="link_profile" href="./userprofile.html">My Profile</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- left part ends -->
        <!-- right part start -->
        <div class="column-2">
            <p id="contentLoadParagraph"></p>
        </div>
        <!-- right part ends -->
    </section>
    <!-- main content end -->


    <!-- footer -->
    <section class="footer">
        <script>
            $(".footer").load("./footer.html");
        </script>
    </section>
</body>

</html>
